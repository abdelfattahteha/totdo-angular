<h3 style="margin-bottom:40px;">Login</h3>

<form class="col-md-8 col-12">
    
    <form [formGroup]="form" #ngForm="ngForm" (ngSubmit)="loginUser()">

        <div *ngIf="backendValidation" class="alert alert-danger" role="alert">
            {{ backendValidation}}
        </div>

        <div class="form-group">
            <input formControlName="email" 
            type="text" class="form-control" placeholder="Email">
            <div *ngIf="form.get('email').invalid && form.get('email').touched || 
            ngForm.submitted && form.get('email').invalid">
                <div class="invalid" *ngIf="form.get('email').errors.required">Email is Required</div>
                <div class="invalid" *ngIf="form.get('email').errors.email">Email not valid</div>
            </div>
        </div>
    
        <div class="form-group">
            <input formControlName="password" 
            type="password" class="form-control" placeholder="Password">
            <div *ngIf="form.get('password').invalid && form.get('password').touched || 
            ngForm.submitted && form.get('password').invalid">
                <div class="invalid" *ngIf="form.get('password').errors.required">Password is Required</div>
            </div>
        </div>
    
        <button class="btn btn-primary" type="submit" style="width:20%">
          login
        </button>


    </form>
</form>
